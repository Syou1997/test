<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃什麼選擇器</title>
    <link rel="stylesheet" href="./2.css">
</head>
<body>
    <div class="menu-container">
        <div class="waku">
            <h2>今天吃什麼</h2>
            <h3>類型</h3>
            <div class="syurui">
                <div class="check">
                    <label for="brunch">早午餐</label>
                    <input id="brunch" type="checkbox" value="brunch">
                </div>
                <div class="check">
                    <label for="rice">飯</label>
                    <input id="rice" type="checkbox" value="rice">
                </div>

                <div class="check">
                    <label for="noodle">麵</label>
                    <input id="noodle" type="checkbox" value="noodle">
                </div>

                <div class="check">
                    <label for="buffet">自助餐</label>
                    <input id="buffet" type="checkbox" value="buffet">
                </div>
                
                <div class="check">
                    <label for="other">其他</label>
                    <input id="others" type="checkbox" value="others">
                </div>
            

            </div>
            <button id="btn" type="button">Roll</button>
            <h1>今天吃<span id="span">○○</span></h1>
    


            <h2></h2>




        </div>





    </div>







    <script src="./2.js"></script>
</body>
</html>
